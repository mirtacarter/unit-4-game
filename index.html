<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div class="mainheading">
    <h1>Crystal Guessing Game</h1>
</div>
<div class="mainbody">

    <!-- Instructions on how to play the game -->
    <div class="instructions"> 

        <!-- Instructions and start button -->



    </div>

    <!-- Random number display -->
    <div class="random-number-bar">
        <span id="random-number"> </span>
    </div>

    <!-- Images of crystals -->
    <div class="crystals">
        <!-- image 1 -->
        <img src="assets/images/c1.jpg" id="c1">

        <!-- image 2 -->
        <img src="assets/images/c2.jpg" id="c2">

        <!-- image 3 -->
        <img src="assets/images/c3.jpg" id="c3">

        <!-- image 4 -->
        <img src="assets/images/c4.jpg" id="c4">

    </div>

    <!-- Score counter -->
    <div class="score">
        <!-- Current score counter -->
        <span id="current-score"></span>

        <!-- Win or Lose image display -->
        <span id="win-loss-image"></span>
    </div>

    <!-- win-loss counter -->
    <div class="win-loss">
        <!-- total wins counter -->
        <span id="wins"></span>

        <!-- total losses counter -->
        <span id="losses"></span>

    </div>


</div>


</body>
</html>
